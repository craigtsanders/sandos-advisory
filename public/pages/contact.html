<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact | SANDO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e2e8f0", 
                        "background-dark": "#0B1120", 
                        "card-dark": "#161e2e",
                        "text-muted": "#94a3b8",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark text-white min-h-screen font-['Inter']">

    <header class="sticky top-0 z-50 bg-[#0B1120]/90 backdrop-blur-md border-b border-white/5">
        <div class="flex items-center justify-between p-4">
            <a href="../index.html" class="flex items-center gap-2 group">
                <span class="material-symbols-outlined text-primary text-2xl group-hover:-translate-x-1 transition-transform">arrow_back</span>
                <span class="text-white text-sm font-bold uppercase tracking-tight">Return</span>
            </a>
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-3xl">shield_moon</span>
                <h1 class="text-white text-xl font-black tracking-[0.2em] uppercase">SANDO</h1>
            </div>
        </div>
    </header>

    <main class="flex flex-col pb-32">
        <section class="px-6 pt-12 pb-8 max-w-lg mx-auto">
            <p class="text-primary text-xs font-bold uppercase tracking-widest mb-2">Confidential Inquiry</p>
            <h2 class="text-3xl font-black leading-tight mb-6">Secure <span class="text-primary text-transparent bg-clip-text bg-gradient-to-r from-primary to-white">Portal</span></h2>
            <p class="text-text-muted text-sm font-light leading-relaxed mb-8">
                Briefings are accepted by invitation or vetted inquiry only. Please define the nature of your requirement with absolute clarity.
            </p>

            <form action="#" class="space-y-6">
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-primary font-bold mb-2">Principal Identity</label>
                    <input type="text" class="w-full bg-card-dark border border-white/10 rounded-lg p-4 text-white focus:border-primary/50 outline-none transition-all" placeholder="Legal Name or Entity">
                </div>
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-primary font-bold mb-2">Briefing Classification</label>
                    <select class="w-full bg-card-dark border border-white/10 rounded-lg p-4 text-white focus:border-primary/50 outline-none transition-all appearance-none">
                        <option>AI & Strategic Advisory</option>
                        <option>Platinum Assistant Engagement</option>
                        <option>Legacy / Publishing Inquiry</option>
                        <option>Other / Discreet Matter</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-primary font-bold mb-2">Statement of Requirement</label>
                    <textarea rows="4" class="w-full bg-card-dark border border-white/10 rounded-lg p-4 text-white focus:border-primary/50 outline-none transition-all" placeholder="Provide a high-level overview of the assistance required."></textarea>
                </div>
                <button type="submit" class="w-full bg-primary text-background-dark font-black py-4 rounded-xl hover:bg-white transition-all shadow-2xl">
                    SUBMIT FOR VETTING
                </button>
            </form>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 w-full bg-[#0B1120]/95 backdrop-blur border-t border-white/10 p-4 z-40 text-center">
        <p class="text-[10px] text-text-muted uppercase tracking-[0.3em]">End of Briefing // SANDO SECURE</p>
    </div>

</body>
</html>
